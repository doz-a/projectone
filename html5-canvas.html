!DOCTYPE html>
<html>
<body>

<p>Images</p>
<img id="cocktail" src="https://www.thecocktaildb.com/api/json/v1/1/filter.php?g=Cocktail_glass"  width="100" height="100">
<img id="champagne" src="https://www.thecocktaildb.com/api/json/v1/1/filter.php?g=Champagne_flute" width="100" height="100">

<p>Canvas 1</p>
<canvas id="myCanvas1" width="100" height="100"
style="border:1px solid #d3d3d3;">
</canvas>

<p><button onclick="myCanvas()">Try it</button></p>

<p>Canvas 2</p>
<canvas id="myCanvas2" width="100" height="100"
style="border:1px solid #d3d3d3;">
</canvas>

<p><button onclick="myCanvas()">Try it</button></p>

<script>
function Canvas1() {
  var c = document.getElementById("myCanvas1");
  var ctx = c.getContext("2d");
  var img1 = document.getElementById("cocktail");
  ctx.drawImage(img1,10,10);
}

function Canvas2() {
  var c = document.getElementById("myCanvas2");
  var ctx = c.getContext("2d");
  var img2 = document.getElementById("cocktail");
  ctx.drawImage(img2,10,10);
}
</script>

</body>
</html>
